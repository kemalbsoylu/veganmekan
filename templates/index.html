{% extends "base.html" %}

{% block content %}

  <div id="map" style="height: 300px"></div>

  {% for place in places %}
    <h3>
      <a href="{{ place.get_absolute_url }}">{{ place.name }}</a>
    </h3>
    <p>
      {{ place.description|linebreaksbr }}
    </p>
    {% if place.review_count > 0 %}
    <h5>Yorumlar ({{ place.review_count }})</h5>
    {% endif %}

  {% endfor %}

{% endblock %}

{% block js %}
+<script>
var map = L.map('map').setView([39.9215219, 32.8537929], 5);

L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
  attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
}).addTo(map);

{% for place in places %}
L.marker([{{ place.coordinates }}]).addTo(map)
  .bindPopup('<a href="{{ place.get_absolute_url }}">{{ place.name }}</a>');
{% endfor %}
</script>

{% endblock %}
